<div class="narrow glean-div">
  <h1>Create an Offer</h1>

  <p class="lead glean-div">We're really excited that you're joining us in making a difference for our communities! We'll just need to collect a little information...</p>
  <form ng-controller="OfferController">
    <h5 style="color: red">{{error}}</h3>
    <div class="form-group">
      <label for="restaurant">Restaurant</label>
      <select id="restaurant" 
              ng-init="selectedRestaurant = restaurants[0]"
              ng-model="selectedRestaurant"
              ng-options="rst as rst.name for rst in restaurants track by rst.id"></select>
    </div>
    <div>
      <div class="form-group">
        <label for="mealCount">About how many meals can you consistently provide?</label>
        <input type="number" class="form-control" id="mealCount" placeholder="An estimate is fine!" ng-model="quantity">
      </div>
      <div class="form-group">
        <label for="desc">What kind of food will you be offering?</label>
        <input type="text" class="form-control" id="desc" placeholder="Ex: burgers, pasta" ng-model="description">
      </div>
      <div class="form-group">
        <label for="notes">Anything else you'd like us to know?</label>
        <input type="text" class="form-control" id="notes" placeholder="Notes" ng-model="notes">
      </div>
      <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
    </div>
  </form>
</div>
