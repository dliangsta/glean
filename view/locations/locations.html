<div>
  <h1>Register a Restaurant</h1>
  <p>We love that you chose to contribute! We just need a little bit of information from you ...</p>
  <form ng-controller="LocationsController">
    <div class="form-group">
      <label for="restaurantName">Restaurant name</label>
      <input type="text" class="form-control" id="restaurantName" placeholder="eg. McDonald's" ng-model="quantity">
    </div>
    <div class="form-group">
      <label for="chain">Restaurant Chain Name (optional)</label>
      <input type="text" class="form-control" id="chain" placeholder="Chain Name" ng-model="chainName">
    </div>
    <div class="form-group">
      <label for="restaurantLocation">Where is your restaurant located?</label>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" class="form-control" id="street" placeholder="Address" ng-model="street">
      </div>
      <div class="form-group">
        <label for="street2">Street 2</label>
        <input type="text" class="form-control" id="street2" placeholder="Address" ng-model="street2">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="Madison" ng-model="city">
      </div>
      <div class="form-group">
        <label for="state">State Abbreviation</label>
        <input type="text" class="form-control" id="state" placeholder="WI" ng-model="state">
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Phone Number" ng-model="phone">
    </div>
    <div class="form-group">
      <label for="shelterLocation">Based on your address we'll be able to provide food for the following shelter</label>
      <output class="form-control" id="shelterLocation" ng-model="location"></output>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
  </form>
</div>
