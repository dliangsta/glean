<div ng-controller="SignInController" class="narrow">
  Enter your information...
  <form>
    <h5 style="color: red">{{error}}</h5>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="jane.doe@gmail.com" ng-model="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="shhhh..." ng-model="password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="signIn()">Submit</button>
  </form>
  <button ng-click="signIn()">Sign in with Google</button>
  <a href="#!/signup" class="btn btn-default">Create a new account</button>
</div>
