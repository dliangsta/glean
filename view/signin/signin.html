<div ng-controller="SignInController" class="narrow glean-div">
  <h1>Sign In</h1>
  <form>
    <h5 style="color: red">{{error}}</h5>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="jane.doe@gmail.com" ng-model="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="shhhh..." ng-model="password">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-default btn-lg glean-div fixed-width-button" ng-click="signIn()">Submit</button>
      <button class="btn btn-default glean-div btn-lg fixed-width-button" ng-click="signInWithGoogle()">Sign in with Google</button>
    </div>
  </form>
  <hr>
  <div class="text-center">

    <p> Not signed up? </p>
    <a href="#!/signup" class="btn btn-default glean-div btn-lg">Create a new account</button></a>
  </div>
</div>
