<div ng-controller="SignUpController" class="narrow">
  <form>
    <h5 style="color: red">{{error}}</h5>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Jane" ng-model="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Doe" ng-model="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="jane.doe@gmail.com" ng-model="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="shhhh..." ng-model="password">
    </div>
    <div class="form-group">
      <label for="rpassword">Repeat Password</label>
      <input type="password" class="form-control" id="rpassword" placeholder="seriously, shhhh..." ng-model="rpassword">
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
  </form>
</div>
